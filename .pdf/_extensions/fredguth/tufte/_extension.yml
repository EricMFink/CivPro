contributes:
  project:
    project:
      type: book
    book:
      open-graph: true
      author:
      - name: Eric M. Fink
        email: efink@elon.edu
        affiliations:
          - name: Elon University School of Law
            address: 201 North Greene Street
            city: Greensboro
            state: North Carolina
            postal-code: 27278
      license: "CC BY NC SA"
      downloads: [pdf] 
      sidebar:
        tools:
          - icon: github
            menu:
              - text: View source code
                href:  https://github.com/EricMFink/CivProCasebook
              - text: Report an issue
                href:  https://github.com/EricMFink/CivProCasebook/issues/new
      page-footer:
          center: 
            - text: "Last updated: {{< modified >}}"
    format:
      html:
        page-layout: full
        reference-location: margin
        citation-location: margin
        title-block-style: none
        css: styles.css
        number-sections: true
        number-depth: 2
        toc-location: left
        toc-depth: 3
        toc-title: "Contents"
        default-image-extension: png
        include-in-header:
          - text: |
              <link rel="stylesheet" href="https://use.typekit.net/viv2jun.css">
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
