title: Tufte Quarto
author: Fred Guth
version: 1.1.0
quarto-version: ">=1.2.215"
contributes:
  project:
    project:
      type: book
    book:
      open-graph: true
    format:
      html:
        page-layout: full
        reference-location: margin
        citation-location: margin
        title-block-style: none
        css: styles.css
        number-sections: true
        number-depth: 2
        toc-location: left
        toc-depth: 3
        toc-title: "Contents"
        default-image-extension: png
        include-in-header:
          - text: |
              <link rel="stylesheet" href="https://use.typekit.net/viv2jun.css">
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
              <link rel="shortcut icon" href="https://www.emfink.net/assets/img/favicon.ico">
              <meta name="robots" content="noarchive">
